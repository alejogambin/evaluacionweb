         <!-- registro con bootstrap-->
        <div id="REGISTRO">
            <h1>REGISTRO</h1>
        </div>
        <div class="container align-items-center bg-light ">
            <form  onsubmit="return obtenerFormularioJquery()">
                <div>
                    <div class=" pt-2 mb-3 row">
                        <div class="col-3">
                            <label for="nombre" class="form-label">NOMBRE MASCOTA</label>
                        </div>
                        <div class="col">
                            <input type="text" id="nombre" class="form-control" aria-describedby="NOMBREhelp"
                                placeholder="pepe-bully-rokcy">
                        </div>
                        <div class="col">
                            <label for="vacuna">VACUNA</label>
                        </div>
                        <div class="col">
                            <input type="text" id="vacuna" class="form-control" aria-describedby="vacunahelp" placeholder="antirrabica/octuple">
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-1">
                        <label for="fecha" class="form-label">FECHA</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="fecha" aria-describedby="fechahelp">
                    </div>
                    <div class="mb-3 col-2">
                        <label for="proxDosis" class="form-label">PROXIMA DOSIS</label>
                    </div>
                    <div class="col">
                        <input type="date" class="form-control" id="proxDosis">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-1">
                        <label for="precio" class="form-label">PRECIO</label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="precio">
                    </div>
                </div>
                <div id="errores" class="container"></div>
                <div class="d-grid gap-2 col-2 mx-auto mb-4">
                    <input type="submit">
                </div>
            </form>
        </div>
        <!--fin registro con bootstrap-->
